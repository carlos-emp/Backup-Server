  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">

      <section class="panel panel-default bg-white m-t-lg">
        <header class="panel-heading text-center">

          <div class="line line-dashed"></div>
          <a href="#" class="btn btn-rounded btn-facebook btn-block m-b-sm"><i class="fa fa-facebook pull-left"></i>Ingresar con Facebook</a>
          <a href="#" class="btn btn-rounded btn-twitter btn-block"><i class="fa fa-twitter pull-left"></i>Ingresar con Twitter</a>
          <div class="line line-dashed"></div>
          <a href="signup.html" class="btn btn-default btn-block">Crear una cuenta BuApp</a>
